      <div class="tile scale-anm tshirts all hvr-grow">
            <a href="images\nightrally16.png" data-lightbox="tshirts1"

            creating it, I kept in mind 'How can I portray <i>the</i> Disney villains using few characters in a captivating way?'"><img src="images\nightrally16.png" alt="" /></a>
      </div>

      <div class="tile scale-anm flyers all hvr-grow" id="queerart">
            <a href="images\queerartgallery.png" data-lightbox="flyers"
            data-title="For this event, my coworker's only specification was to include the image of the person. Because this was for an art event,
            I wanted to give the flyer an artsy look. So I applied a filter to make the photograph look a bit painted. Because the background was already hot pink,
             to add to the queer feel, I used colorful squares for additional ornamentation and black checkered border for aesthetic as well. Additionally, I tried to use scripty font
             to fit the overall theme"><img src="images\queerartgallery.png" alt=""/></a>
      </div>
      <div class="tile scale-anm flyers all hvr-grow" id="dragshow">
            <a href="images\dragshow19.png" data-lightbox="flyers2"
            data-title= "For this event, the objective was to create an eyecatching flyer that incorporated images of all the drag queens while implementing a Valentine's Day show theme."><img src="images\dragshow19.png" alt="" /></a>
      </div>

      <div class="tile scale-anm flyers all hvr-grow" id="qc18cover">
            <a href= "images\qc18cover.png" data-lightbox="flyers3"
            data-title = "This booklet cover was made for CSUEB's QueerCon 2018. The objective was to create a cover that captured the theme 'A Hxstory of Action.' So I used a protesting image to depict action along with the addition of triangles to represent shouting. It's edited to be rainbow to fit the queer theme. The action lines are also incorporated into the event name as the attention grabber."><img src="images\qc18cover.png" alt="" /></a>
      </div>

      <div class="tile scale-anm flyers all hvr-grow" id="springcalendar19">
            <a href="images\springcalendar19.png" data-lightbox="flyers4"
            data-title = "I was assigned to create a calendar that included all of the Diversity Center's remaining events. The main challenge here was:
            How can I include all these events and their dates and times in an organized fashion that is easy to read while also giving it a spring look?"><img src="images\springcalendar19.png" alt="" /></a>
      </div>
      <div class="tile scale-anm flyers all hvr-grow" id="lunchtime">
            <a href="images\lunchtimelearning.png" data-lightbox="flyers5"
            data-title = "I was assigned to create a flyer for February 2018 that included all the DISC's lunchtime learning events for that month. The challenge with this

      </div>
